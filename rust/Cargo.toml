[dependencies]
json = "0.12.4"
url = "2.3.1"
reqwest = { version = "0.11", features = ["blocking"] }
rustc-serialize = "0.3.24"
hex = "0.4.3"
sha3 = "0.10.6"
ed25519-dalek = "1"
base32 = "0.4.0"