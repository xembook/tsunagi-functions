[package]
authors = ["XEMBook <xembook81@gmail.com>", "Yoshizawa Shogo <shogo.yoshizawa.2000@gmail.com>"]
description = "This is a bridge until a de facto standard SDK is available."

name = "tsunagi_functions"
version = "0.1.0.1"
edition = "2021"
license = "MIT"
readme = "README.md"
keywords = ["Symbol"]

repository = "https://github.com/xembook/tsunagi-functions"

